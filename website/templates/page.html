{% extends "base.html" %}
{% block content %}
{% if header %}
<h1 id="header">
  {{ header }}
</h1>
{% endif %}
{% if toc %}
<nav id="toc">
  <p id="toc-title">
  {% if swedish %}
  Innehållsförteckning
  {% else %}
  Table of contents
  {% endif %}
  </p>
  {{ toc | safe }}
</nav>
{% endif %}
{{ html | safe }}
{{ injection | safe }}
{% endblock %}
